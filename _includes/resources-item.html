<article class="flex-l mb4">
  <section class="w-100 w-80-m w-70-l flex flex-wrap">
    <h3 class="w-80 w-60-l dib ma0 pr4 f5">
      <a href="{{ post.link-external }}">
      {{ post.title }}
      </a>
    </h3>
    <div class="w-20 w-40-l js-expandmore" data-hideshow-prefix-class="animated"></div>
    <span class="js-to_expand w-100">
      {{ post.content }}
    </span>
  </section>
  <footer class="w-30-l f6 resources__footer">
    {{ post.author }}
  </footer>
</article>
